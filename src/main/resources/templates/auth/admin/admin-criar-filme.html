<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Produtos - Cadastro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<link rel="stylesheet" href="bootstrap-multiselect.css">
<style>

	.mensagem {
	
		color: red;
	
	}

	
	

</style>

</head>
<body>

<div th:insert="/fragments/publica-nav :: nav"></div>

<h3 class="container pt-4">Cadastro de filme</h3>

<div class="container pt-5">

<form th:action="@{/filme/salvar}" th:object="${filme}" method="post">



	  <div class="form-group row">
	    <label for="nome" class="col-sm-1 col-form-label">Nome</label> 
	    <div class="col-4">
	      <div class="input-group">
	        <div class="input-group-prepend">
	          <div class="input-group-text">
	            <i class="fa fa-archive"></i>
	          </div>
	        </div> 
	        <input id="nome" name="nome" placeholder="Nome do filme" type="text" class="form-control" th:field="*{nome}">
	     
	     <div> 
			<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
	     
	      </div>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="preco" class="col-sm-1 col-form-label">Duração</label> 
	    <div class="col-4">
	      <div class="input-group">
	        <div class="input-group-prepend">
	          <div class="input-group-text">
	            <i class="fa fa-money"></i>
	          </div>
	        </div> 
	        <input id="duracao" name="duracao" placeholder="Duração em minutos do filme" type="number" class="form-control" th:field="*{duracao}">
	     
	      
	      </div>
	       <div> 
			<span class="mensagem" th:if="${#fields.hasErrors('duracao')}" th:errors="*{duracao}"></span>
		</div>
	    </div>
	  </div>
	<div class="form-group row">
				<label for="diretor"  class="col-sm-1 col-form-label">Diretor</label> 
				
				<div class="col-4">
				<select
					id="diretor" class="form-control" th:field="*{diretor}"
					th:classappend="${#fields.hasErrors('diretor')} ? 'is-invalid'">
					<option value="">Selecione</option>
					<option th:each="d : ${diretor}" th:value="${d.id}"
						th:text=${d.nome}>Teste</option>

				</select>
</div>
			</div>
	  <div class="form-group row">
	    <label for="descricacao" class="col-sm-1 col-form-label">Sinopse</label> 
	    <div class="col-8">
	      <textarea id="sinopse" name="sinopse" cols="40" rows="5" class="form-control" th:field="*{sinopse}"></textarea>
	   <div> 
			<span class="mensagem" th:if="${#fields.hasErrors('sinopse')}" th:errors="*{sinopse}"></span>
		</div>
	    </div>
	  </div>
			<div class="form-group row">
				<label for="categoria"  class="col-sm-1 col-form-label">Gênero</label> 
				
				<div class="col-4">
				<select multiple
					id="generos" class="form-control" th:field="*{generos}"
					th:classappend="${#fields.hasErrors('generos')} ? 'is-invalid'">
					<option value="">Selecione</option>
					<option th:each="g : ${generos}" th:value="${g.id}"
						th:text=${g.tipo}>Teste</option>

				</select>
</div>
			</div>
			<div class="form-group row">
	    <div class="offset-4 col-8">
	      <button name="submit" type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
	       <a class="btn btn-secondary btn-lg" href="/">Voltar</a>
	    </div>
	  </div> 
	 
	</form>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
	
	
	<script th:inline="javascript">
	window.onload = function() {
	
	var msg = [[${mensagem}]];
	
	toastr.options = {
			
				"closeButton": true,
			  	"debug": false,
			  	"newestOnTop": false,
			  	"progressBar": true,
			  	"positionClass": "toast-top-right",
			  	"preventDuplicates": false,
			  	"onclick": null,
			  	"showDuration": "300",
			  	"hideDuration": "1000",
			  	"timeOut": "4000",
			  	"extendedTimeOut": "1000",
			  	"showEasing": "swing",
			  	"hideEasing": "linear",
			  	"showMethod": "fadeIn",
			  	"hideMethod": "fadeOut"
	}
	
	if (msg == "Filme cadastrado com sucesso") {
	
		Command: toastr.success("Filme cadastrado com sucesso!", "Cadastro")
}



			


}	
	</script>
	
</body>
</html>
